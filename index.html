<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gradient Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="gradient-box"></div>
      <div class="row options">
        <div class="column direction">
          <p>Direction</p>
          <div class="select-box">
            <select>
              <option value="to top">Top</option>
              <option value="to right top">Right top</option>
              <option value="to right">Right</option>
              <option value="to right bottom">Right bottom</option>
              <option value="to bottom">Bottom</option>
              <option value="to left bottom">Left bottom</option>
              <option value="to left">Left</option>
              <option value="to left top" selected>Left top</option>
            </select>
          </div>
        </div>
        <div class="column palette">
          <p>Colors</p>
          <div class="colors">
            <input type="color" value="#22c1c3" />
            <input type="color" value="#fdbb2d" />
          </div>
        </div>
      </div>
      <textarea class="row" disabled>
background-image: linear-gradient(to left top, #22c1c3,  #fdbb2d);</textarea
      >
      <div class="row buttons">
        <button class="refresh">
          <span class="fa-solid fa-rotate"></span>Random
        </button>
        <button class="copy">
          <span class="fa-regular fa-copy icn"></span>Copy
        </button>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
